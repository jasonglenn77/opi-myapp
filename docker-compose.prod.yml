services:
  backend:
    build:
      context: ./backend
    container_name: myapp-backend
    env_file:
      - .env.prod
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
    container_name: myapp-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
