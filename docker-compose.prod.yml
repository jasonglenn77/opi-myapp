services:
  backend:
    build:
      context: ./backend
    container_name: myapp-backend
    env_file:
      - .env.prod
    restart: unless-stopped
    expose:
      - "8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/health').read()\""]
      interval: 10s
      timeout: 3s
      retries: 10
  caddy:
    image: caddy:2
    container_name: myapp-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./frontend/src:/usr/share/caddy
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      backend:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    container_name: myapp-frontend
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
